version: "3.9"

networks:
  backend:
    driver: bridge

volumes:
  auth_db_data:
  notif_db_data:
  jenkins_home:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  sonar_db_data:
  profiles_db_data:

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [backend]

  auth-db:
    image: postgres:16
    container_name: auth-db
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASS}
      POSTGRES_DB: ${AUTH_DB_NAME}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
      - ./db/auth-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [backend]

  notif-db:
    image: postgres:16
    container_name: notif-db
    environment:
      POSTGRES_USER: ${NOTIF_DB_USER}
      POSTGRES_PASSWORD: ${NOTIF_DB_PASS}
      POSTGRES_DB: ${NOTIF_DB_NAME}
    volumes:
      - notif_db_data:/var/lib/postgresql/data
      - ./db/notif-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${NOTIF_DB_USER} -d ${NOTIF_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [backend]

  sonar-db:
    image: postgres:16
    container_name: sonar-db
    environment:
      POSTGRES_USER: ${SONAR_DB_USER}
      POSTGRES_PASSWORD: ${SONAR_DB_PASS}
      POSTGRES_DB: ${SONAR_DB_NAME}
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
      - ./db/sonar-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SONAR_DB_USER} -d ${SONAR_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ backend ]

  profiles-db:
    image: postgres:16
    container_name: profiles-db
    environment:
      POSTGRES_USER: profiles_user
      POSTGRES_PASSWORD: profiles_pass
      POSTGRES_DB: profiles
    volumes:
      - profiles_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U profiles_user -d profiles" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ backend ]

  pgadmin:
    image: dpage/pgadmin4:8.11
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      auth-db:
        condition: service_healthy
      notif-db:
        condition: service_healthy
      sonar-db:
        condition: service_healthy
      profiles-db:
        condition: service_healthy
    restart: unless-stopped
    networks: [backend]



  profiles-service:
    build:
      context: ../profiles-service
    container_name: profiles-service
    depends_on:
      profiles-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      DB_HOST: profiles-db
      DB_PORT: 5432
      DB_USER: profiles_user
      DB_PASS: profiles_pass
      DB_NAME: profiles
      RABBITMQ_ENABLED: "true"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_EXCHANGE: auth.events
      RABBITMQ_QUEUE: profiles.events
      RABBITMQ_ROUTING_KEY_CREATED: user.created
      RABBITMQ_ROUTING_KEY_DELETED: user.deleted
    ports:
      - "8086:8086"
    networks: [ backend ]

  auth-app:
    build:
      context: ../Microservicios_2025-2
      dockerfile: Dockerfile
    container_name: auth-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:${AUTH_DB_PORT}/${AUTH_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${AUTH_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${AUTH_DB_PASS}

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}

      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_MINUTES: ${APP_JWT_MINUTES}

      SERVER_PORT: ${AUTH_APP_PORT}
    depends_on:
      auth-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${AUTH_APP_PORT}:${AUTH_APP_PORT}"
    healthcheck:
      # Devuelve 0 sólo si la URL responde 200
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:${AUTH_APP_PORT}/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 25s
    restart: unless-stopped
    networks: [backend]

  orchestrator:
    build:
      context: ../Microservicios_Orquestador
      dockerfile: Dockerfile
    container_name: orchestrator
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}

      SERVER_PORT: ${ORCH_APP_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "${ORCH_APP_PORT}:${ORCH_APP_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:${ORCH_APP_PORT}/actuator/health || wget -q --spider http://localhost:${ORCH_APP_PORT}/health" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 25s
    restart: unless-stopped
    networks: [backend]

  notification-service:
    build:
      context: ../notification_system
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://notif-db:${NOTIF_DB_PORT}/${NOTIF_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${NOTIF_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${NOTIF_DB_PASS}

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}

      SERVER_PORT: ${NOTIF_APP_PORT}

      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USER}
      SPRING_MAIL_PASSWORD: ${MAIL_PASS}  # APP PASSWORD de Gmail
      APP_MAIL_FROM: ${MAIL_FROM}

      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
    depends_on:
      notif-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${NOTIF_APP_PORT}:${NOTIF_APP_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:${NOTIF_APP_PORT}/actuator/health | grep -q '\"status\":\"UP\"'" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks: [backend]

  monitoring-app:
    build:
      context: ../monitoring
      dockerfile: Dockerfile
    container_name: monitoring-app
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      # ...
      SERVER_PORT: ${MONITORING_APP_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy    # si tu monitoring usa RabbitMQ
      auth-app:
        condition: service_healthy  # si dependes de auth para checks
      notification-service:
        condition: service_healthy
    ports:
      - "${MONITORING_APP_PORT}:${MONITORING_APP_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:${MONITORING_APP_PORT}/monitor/health" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 25s
    restart: unless-stopped
    networks: [ backend ]

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: "0:0"              
    ports:
      - "${JENKINS_PORT}:8080"
      - "${JENKINS_AGENT_PORT}:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      # (opcional) si quieres que Jenkins ejecute Docker en host para builds:
#      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/login > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks: [backend]

    # =======================
    # SonarQube + Postgres
    # =======================


  sonarqube:
    image: sonarqube:10.6-community
    container_name: sonarqube
    depends_on:
      sonar-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/${SONAR_DB_NAME}
      SONAR_JDBC_USERNAME: ${SONAR_DB_USER}
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASS}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"  # útil en laptops
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    ports:
      - "${SONARQUBE_PORT}:9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/api/system/status | grep -qE 'UP|DB_MIGRATION_NEEDED'"]
      interval: 15s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks: [backend]

  jenkins-trigger:
    image: curlimages/curl:8.10.1
    container_name: jenkins-trigger-auth
    depends_on:
      auth-app:
        condition: service_healthy
      jenkins:
        condition: service_started
    environment:
      JENKINS_URL: "http://jenkins:8080"
      MBP_PATH: "${MBP_PATH}"
      BRANCH: "${BRANCH}"
      JENKINS_USER: "${JENKINS_USER}"
      JENKINS_API_TOKEN: "${JENKINS_API_TOKEN}"

    volumes:
      - ./scripts/trigger_branch_build.sh:/scripts/trigger_branch_build.sh:ro
    command: [ "/bin/sh", "-c", "sh /scripts/trigger_branch_build.sh" ]
    networks: [ backend ]

  jenkins-trigger-monitoring:
    image: curlimages/curl:8.10.1
    container_name: jenkins-trigger-monitoring
    depends_on:
      monitoring-app: { condition: service_healthy }
      jenkins: { condition: service_started }
    environment:
      JENKINS_URL: "http://jenkins:8080"
      MBP_PATH: "${MBP_PATH}"
      BRANCH: "${BRANCH}"
      JENKINS_USER: "${JENKINS_USER}"
      JENKINS_API_TOKEN: "${JENKINS_API_TOKEN}"
    volumes:
      - ./scripts/trigger_branch_build.sh:/scripts/trigger_branch_build.sh:ro
    command: [ "/bin/sh", "-c", "sh /scripts/trigger_branch_build.sh" ]
    networks: [ backend ]
