server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: "fake"  # ðŸ‘ˆ evita el error "no org id"
    batchwait: 1s
    batchsize: 102400
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5s
      max_retries: 3

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: docker
    pipeline_stages:
      - docker: {}
    static_configs:
      - targets: [localhost]
        labels:
          job: docker
          host: ${HOSTNAME}
          __path__: /run/desktop/mnt/host/c/ProgramData/docker/containers/*/*.log

  - job_name: syslog
    static_configs:
      - targets: [localhost]
        labels:
          job: syslog
          __path__: /run/desktop/mnt/host/c/Windows/System32/winevt/Logs/*.log
